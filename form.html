<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <form action="javascript:void(0)" method="post" id="formID">
            <div class="container">
                <div class="col">
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" name="fname" id="fname">
                        <span class="text-danger fname_err"></span>
                    </div>
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" name="lname" id="lname">
                        <span class="text-danger lname_err"></span>
                    </div>
                    <div class="form-group">
                        <input type="submit">
                    </div>
                </div>
            </div>            
        </form>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function(){
       $('#fname').on('keyup',function(){
         required_field('#fname','.fname_err');
       })

       $('#lname').on('keyup',function(){
         required_field('#lname','.lname_err');
       })

       $('#formID').submit(function(){
            if(required_field('#fname','.fname_err') && required_field('#lname','.lname_err')){
                alert('Valid!');
            }
       })
    });

    //validation function

    function required_field(_elm,_errorSpan){
        $(_errorSpan).empty();
        if($(_elm).val()!=""){
            return true;
        }else{
            $(_errorSpan).html("This Field is Required!");
            return false;
        }
    }
</script>
</body>
</html>
